<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <fieldset>
        <legend>LOGIN FORM</legend>
    <form style="background-color: pink;">
        <label for="name">Name :</label>
        <input type="text" id="name" name="name"  placeholder="please enter your name">
        <br/><br/>
        
        <label for="email">email :</label>
        <input type="text" id="email" name="email" placeholder="please enter your email">
        <br/><br/>

        <label for="pwd">Password :</label>
        <input type="password" id="pwd" name="Password">
        <br/><br/>

        <label for="phoneno">Phone No :</label>
        <input type="text" id="phonene" name="Phone No">
        
    
    
        <br/><br/>

        <label>Gender</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">

        <label for="other">other</label>
        <input type="radio" id="other" name="gender">
        <br/><br/>
         
        <label>language</label>
        <select>
            <option>English</option>
            <option>Hindi</option>
            <option>Marathi</option>
        </select>
        <br/><br/>
        <label for="code">Zip code</label>
        <input type="password" id="code" name="Zip code">
        <br/><br/>
        <label for="txt">about</label>
        <textarea id="txt"></textarea>
        <br/><br/>
        <input type="submit" value="register">
        <input type="reset" value="cancel">
    </form>
    </fieldset>




</body>
</html>
